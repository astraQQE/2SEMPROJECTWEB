<!-- blog/templates/blog/post/list.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Список постов</h2>
        <ul>
            {% for post in posts %}
                <li>{{ post.title }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
